# Pre-commit hooks for Cassandra-CDC-PostgreSQL pipeline
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # 1. Enforce .md files in docs/ directory (except README.md and CLAUDE.md)
  - repo: local
    hooks:
      - id: enforce-md-in-docs
        name: Enforce .md files in docs/ directory
        entry: python .git-hooks/enforce_md_location.py
        language: python
        files: '\.md$'
        exclude: '^(README\.md|CLAUDE\.md|docs/.*\.md|\.specify/.*\.md|specs/.*\.md)$'
        pass_filenames: true
        stages: [commit]

  # 2. Prevent credential commits
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: Detect secrets and credentials
        args:
          - '--baseline'
          - '.secrets.baseline'
          - '--exclude-files'
          - '\.secrets\.baseline$'
          - '--exclude-files'
          - 'poetry\.lock$'
          - '--exclude-files'
          - 'package-lock\.json$'
        exclude: '^(\.secrets\.baseline|poetry\.lock|package-lock\.json)$'

  - repo: local
    hooks:
      - id: check-credentials
        name: Check for hardcoded credentials
        entry: python .git-hooks/check_credentials.py
        language: python
        files: '\.(py|yaml|yml|json|env|conf|cfg|ini|toml)$'
        exclude: '^(\.pre-commit-config\.yaml|\.secrets\.baseline)$'
        pass_filenames: true

  # 3. Enforce linting before commits
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: Format Python code with Black
        language_version: python3.11
        args: ['--line-length=100']

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        name: Lint Python code with Ruff
        args: ['--fix', '--exit-non-zero-on-fix']
        types_or: [python, pyi]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: Type check with mypy
        additional_dependencies:
          - types-redis
          - types-requests
          - pydantic
        args: ['--ignore-missing-imports', '--strict']
        exclude: '^(tests/|\.git-hooks/)'

  # 4. Additional safety checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
        args: ['--unsafe']  # Allow custom tags
      - id: check-json
        name: Check JSON syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-added-large-files
        name: Prevent large files (>500KB)
        args: ['--maxkb=500']
      - id: mixed-line-ending
        name: Check mixed line endings
        args: ['--fix=lf']
      - id: no-commit-to-branch
        name: Prevent commits to main/master
        args: ['--branch', 'main', '--branch', 'master']

  # 5. Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        name: Security check with Bandit
        args: ['-c', 'pyproject.toml', '-r', 'src/']
        exclude: '^tests/'

  # 6. Docker linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        name: Lint Dockerfiles
        files: Dockerfile.*

  # 7. Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        name: Lint shell scripts
        files: '\.(sh|bash)$'

# Configuration for CI/CD
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  skip: []
