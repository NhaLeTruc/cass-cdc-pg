# Cassandra Driver Configuration for Debezium Agent
# This file configures the DataStax Java driver connection to Cassandra

datastax-java-driver {
  basic {
    contact-points = [ "localhost:9042" ]
    session-keyspace = warehouse
    load-balancing-policy {
      local-datacenter = "datacenter1"
    }
  }

  advanced {
    auth-provider {
      class = PlainTextAuthProvider
      username = cassandra
      password = cassandra
    }
  }
}
