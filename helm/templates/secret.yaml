{{- if .Values.vault.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secrets.vaultToken.name }}
  labels:
    {{- include "cass-cdc-pg.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.vaultToken.token }}
  VAULT_TOKEN: {{ .Values.secrets.vaultToken.token | b64enc | quote }}
  {{- else }}
  # Vault token should be set externally via CI/CD or manual secret creation
  # Example: kubectl create secret generic cdc-vault-token --from-literal=VAULT_TOKEN=<your-token>
  VAULT_TOKEN: ""
  {{- end }}
{{- end }}
